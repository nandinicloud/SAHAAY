<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Psychology Info</title>
  <style>
    body {
      background-color: #447EAE; /* Sky blue background */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    p {
      font-size: 18px;
      font-weight: bold; /* Bold text */
      line-height: 1.6;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background-color: #1B3B5F; /* Dark blue buttons */
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #14508E;
    }
  </style>
</head>
<body>
  <p>According to the World Health Organization (WHO), over 14% of children and adolescents globally suffer from mental health conditions, yet most cases remain undetected due to lack of awareness and monitoring.</p>
  <div class="buttons">
    <button>Skip</button>
    <button>Next</button>
  </div>
</body>
</html>
