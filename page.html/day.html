<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .auth-buttons a {
      color: white;
      background-color: #555;
      padding: 8px 15px;
      margin-left: 10px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }

    .auth-buttons a:hover {
      background-color: #777;
    }

    nav {
      background-color: #444;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    main {
      padding: 20px;
      background-color: #6BC487;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Welcome to SAHAAY</div>
    <div class="auth-buttons">
      <a href="#">Login</a>
      <a href="#">Signup</a>
    </div>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2><b>SAHAAY</b></h2>
    <h1>Connect, Work, Grow Together</h1>
    <h2>Where helping hands meet growing needs<br>
      Earn with Purpose, Help with Heart.</h2>
  </main>

  <footer>
    &copy; 2025 My Website. All rights reserved.
  </footer>

</body>
</html>
