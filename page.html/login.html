<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In - SAHAAY</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #6BC487;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signin-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.1),
        inset 0 0 10px rgba(107, 196, 135, 0.1);
      border: 4px solid;
      border-image: linear-gradient(45deg, #4CAF50, #6BC487, #A5E6A0) 1;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: 0.3s ease-in-out;
    }

    .signin-container:hover {
      box-shadow:
        0 8px 20px rgba(0, 0, 0, 0.2),
        inset 0 0 15px rgba(107, 196, 135, 0.15);
      transform: scale(1.02);
    }

    .signin-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6BC487;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #58a76b;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #6BC487;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signin-container">
    <h2>Sign In to SAHAAY</h2>
    <form action="#">
      <input type="text" placeholder="Email or Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="extra-links">
      <p>Don't have an account? <a href="#">Sign Up</a></p>
      <p><a href="#">Forgot password?</a></p>
    </div>
  </div>

</body>
</html>
