<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #575757;
    }
    .main-content {
      margin-left: 240px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="#"> Home</a>
    <a href="#"> About</a>
    <a href="#"> Services</a>
    <a href="#"> Contact</a>
  </div>

  <div class="main-content">
    <!-- <h1>Welcome to My Website</h1>
    <p>This is the main content area with a sidebar on the left.</p> -->
  </div>

</body>
</html>
